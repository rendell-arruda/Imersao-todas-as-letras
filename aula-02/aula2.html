<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 2</title>
  </head>

  <body>
    <!-- LISTA ORDENADA -->
    <ol type="I">
      <li>Batata</li>
      <li>Cenoura</li>
    </ol>

    <!-- LISTA NAO ORDENADAS -->
    <ul>
      <!-- item de lista -->
      <li>Abóbora</li>
      <li>Tomate</li>
    </ul>

    <!-- CITACÃO -->
    <blockquote>
      <p>Sashay away!</p>
    </blockquote>

    <!-- TABELA -->
    <table>
      <!-- CABEÇALHO DA TABELA -->
      <thead>
        <!-- LINHA -->
        <tr>
          <!-- celulas da linha-->
          <th>Nome</th>
          <th>Idade</th>
        </tr>
      </thead>
      <!-- corpo da tabela -->
      <tbody>
        <!-- linha -->
        <tr>
          <!-- célula -->
          <td>João</td>
          <td>20</td>
        </tr>
        <tr>
          <td rowspan="2">Maria</td>
          <td>25</td>
        </tr>
        <tr>
          <td>30</td>
        </tr>
        <tr>
          <td colspan="2">Rendell Arruda</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Nome</th>
          <th>Idade</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
